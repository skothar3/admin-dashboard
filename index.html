<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-row">
        <div class="header-section" id="search-bar">
          <button>
            <img class="icon" src="./images/icons/search.svg" alt="search icon" />
          </button>
          <input
            id="search"
            type="search"
            name="q"
            placeholder="Super awesome project #4"
          />
        </div>
        <div class="header-section" id="profile">
          <img
            class="icon"
            src="./images/icons/notifications.svg"
            alt="notification icon"
          />
          <img class="icon" src="./images/avatar.jpg" alt="user avatar" />
          <span>Morgan Oakley</span>
        </div>
      </div>
      <div class="header-row">
        <div class="header-section" id="hello">
          <img src="./images/avatar.jpg" alt="user avatar" />
	  <p class="user-name">
	    Hi there,<br />
	    <span>Morgan Oakley (@morgan)</span>
	  </p>
        </div>
        <div class="header-section" id="actions">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <div id="sidebar">
      <div id="sidebar-items">
	<img
	class="icon dashboard"
	src="./images/icons/dashboard.svg"
	alt="dashboard icon"
	/>
	<span class="dashboard">Dashboard</span>
	<img class="icon" src="./images/icons/home.svg" alt="" />
	<span>Home</span>
	<img class="icon" src="./images/icons/profile.svg" alt="" />
	<span>Profile</span>
	<img class="icon" src="./images/icons/messages.svg" alt="" />
	<span>Messages</span>
	<img class="icon" src="./images/icons/history.svg" alt="" />
	<span>History</span>
	<img class="icon" src="./images/icons/tasks.svg" alt="" />
	<span>Tasks</span>
	<img class="icon communities" src="./images/icons/communities.svg" alt="" />
	<span class="communities">Communities</span>
	<img class="icon" src="./images/icons/settings.svg" alt="" />
	<span>Settings</span>
	<img class="icon" src="./images/icons/support.svg" alt="" />
	<span>Support</span>
	<img class="icon" src="./images/icons/privacy.svg" alt="" />
	<span>Privacy</span>
      </div>
    </div>
    <main id="main">
      <div id="projects"></div>
      <div id="announcements"></div>
      <div id="trending"></div>
    </main>
  </body>
</html>
